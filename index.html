<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap"
          rel="stylesheet">
    <title>Slider Java Script</title>
</head>
<body>
<div class="completedContainer">
    <div class="completedProject">
        <h2 class="title completedTitle">Completed<br>projects</h2>
        <p>Only a small part of the work performed by our company
            is presented on the site.
            For 14 years on in the construction<br>
            market we have made happy more than 1000 families</p>
    </div>
    <div class="completedInformation"></div>
    <div class="arrow">
        <button class="buttonArrow left">
            <img src="./images/left.svg" alt="arrow left">
        </button>
        <div class="dots"></div>
        <button class="buttonArrow right">
            <img src="./images/right.svg" alt="arrow right">
        </button>
    </div>
    <div class="completedExamples">
        <div class="completedNavigation"></div>
        <div class="gallery"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
